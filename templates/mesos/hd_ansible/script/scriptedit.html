{% extends "mesos/main-layout.html" %} 
{% block css%} {% endblock %} 
{% block content %}
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">脚本修改</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-8 col-lg-offset-2">
		<div class="panel panel-success">
			<div class="panel-heading"></div>
			<form id="scriptadd" role="form" method="post" action="{% url 'hd_ansible:script_add' %}"
				class="form-horizontal">
				<div class="panel-body">
					{% csrf_token %}
					<div class="form-group">
						<label class="col-md-2 control-label">脚本名称</label>
						<div class="col-md-4" >
						<input class="form-control" style="border:none;" name="ScriptName" readonly="readonly" value={{scriptinfo.name}}>
						</div>
					</div>
			        <div class="form-group">
						<label class="col-md-2 control-label">描述</label>
						<div class="col-md-4" >
						<input class="form-control" name="ScriptDescribe" value={{scriptinfo.describe}}>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">脚本类型</label>
						<div class="col-md-4" >
						<input name="ScriptType" hidden="true" value={{scriptinfo.type}}>
						<input class="form-control" style="border:none;" readonly="readonly" value={{scriptinfo.get_type_display}}>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">内容</label>
						<div class="col-md-4 control-label">
						<textarea class="textarea_set" name="Script" required data-msg-required="请输入脚本内容">{% for line in script %}{{line}}{% endfor %}</textarea>
						</div>
					</div>
				</div>
				<div class="panel-footer text-center">
					<a class="btn btn-primary" href="{% url 'hd_ansible:script_list' %}" role="button">返回</a>
					<button type="submit" class="btn btn-success">提交</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %} 
{% block js%}
<script>
$(function(){
    //jquery.validate
	validator=$("#scriptadd").validate({
		onfocusout: function(element) { $(element).valid(); },
	});
});
</script>
{% endblock %}
